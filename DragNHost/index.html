<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drag 'N Host</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    <div class='container'>
      <div class='info-bubble'>
        <div class='info-bubble-header'>
          <div class='js-ready-ui'><span class='info-bubble-header-text'>READY TO HOST ON PORT </span><input class='js-port-selector port-selector clickable info-bubble-header-text' type='text' value='8000' /><span class='js-ellipsis info-bubble-header-text'>...</span></div>
          <div class='js-hosting-ui hidden js-path path-readout'>/my/super/awesome/path</div>
          <div class='js-hosting-ui hidden info-bubble-header-text'>HOSTING AT <a class='js-url-readout clickable' href='javascript:void(0)'>http://localhost:8000</a></div>
        </div>
        <div class='js-hosting-ui hidden info-bubble-status-container'>
          <div class='js-hosting-ui hidden js-hosting-log info-bubble-status'>
          </div>
        </div>
        <div class='info-bubble-footer'></div>
        <div class='info-bubble-footer-arrow'></div>
      </div>
      <svg class='action-region' viewBox='-50 -50 100 100' version='1.1' xmlns='http://www.w3.org/2000/svg'>
        <circle class='js-action-circle action-circle' stroke-dasharray='5, 5' cx='0' cy='0' r='45'/>
        <g class='js-ready-ui'>
          <text class='instructions' x='0' y='0' text-anchor='middle' font-size='8'>DRAG &amp; DROP</text>
          <text class='instructions-alt' x='0' y='8' text-anchor='middle' font-size='6'>a folder or <a class='js-browse clickable' href="javascript:void(0)">browse</a></text>
        </g>
        <g class='js-hosting-ui hidden js-stop-hosting clickable-unstyled'>
            <circle class='stop-ring-outer' cx='0' cy='0' r='30'/>
            <circle class='stop-ring-inner' cx='0' cy='0' r='20'/>
            <text class='stop-button-label' x='0' y='0' text-anchor='middle' dominant-baseline='central' font-size='9'>STOP</text>
        </g>
      </svg>
    </div>
    <script type='text/javascript' src='renderer.js'></script>
  </body>
</html>
