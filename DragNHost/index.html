<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drag 'N Host</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  </head>
  <body>
    <div class='container'>
      <div class='status-bar'>
        <span class='js-drop-ui status-bar-readout'><span class='js-status'>READY TO HOST ON PORT</span> <input class='port-selector js-port-selector' type='text' value='8000' /><span class='js-ellipsis'>...</span></span>
        <span class='js-hosting-ui hidden status-bar-readout'><span class='js-status'>HOSTING AT <a class='js-url-readout' href='javascript:void(0)'>http://localhost:8000</a></span></span>
      </div>
      <svg class='main drop-ui js-drop-ui' viewBox='-50 -50 100 100' version='1.1' xmlns='http://www.w3.org/2000/svg'>
        <circle class='drop-zone' stroke-dasharray='5, 5' cx='0' cy='0' r='40'/>
        <text class='instructions' x='0' y='0' text-anchor='middle' font-size='8'>DRAG &amp; DROP</text>
        <text class='instructions-alt' x='0' y='8' text-anchor='middle' font-size='6'>a folder or <a class='js-browse' href="javascript:void(0)">browse</a></text>
      </svg>
      <svg class='main hosting-ui js-hosting-ui hidden' viewBox='-50 -50 100 100' version='1.1' xmlns='http://www.w3.org/2000/svg'>
        <circle class='stop-ring-outer' cx='0' cy='0' r='20'/>
        <circle class='stop-ring-middle' cx='0' cy='0' r='15'/>
        <circle class='stop-ring-inner' cx='0' cy='0' r='10'/>
        <path class='js-stop-hosting stop-button' d="m -2.9874771,7.2123984 5.9749533,0 4.2249218,-4.1473315 0,-6.1301342 -4.2249218,-4.1473311 -5.9749533,0 -4.2249209,4.1473311 0,6.1301342 z"/>
        <text class='stop-button-label' x='0' y='0' text-anchor='middle' dominant-baseline='central' font-size='4'>STOP</text>
        <text class='js-path path-readout' x='0' y='30' text-anchor='middle' font-size='3'>path to folder</text>
      </svg>
    </div>
    <script type='text/javascript' src='renderer.js'></script>
  </body>
</html>
